name: Build

on:
  - workflow_dispatch
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Clojure
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        cli: latest

    - name: Create repos.edn for build
      run: cp resources/repos.edn.example resources/repos.edn

    - name: Build uberjar
      run: clojure -T:build uber
